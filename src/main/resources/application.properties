
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/inclusion?useSSL=false
spring.datasource.username = user
spring.datasource.password = password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.generate-ddl=true

spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata

debug=true

logging.level.org.apache.logging.log4j=DEBUG
logging.level.org.springframework.web= DEBUG
logging.level.com.inclusioncloud.rest=DEBUG

spring.security.user.name=jonathan
spring.security.user.password=jonathan
spring.security.user.roles=manager